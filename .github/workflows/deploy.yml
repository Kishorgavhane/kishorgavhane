name: ğŸš€ Deploy Portfolio to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # JOB 1: Validate & Build
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: ğŸ” Validate & Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ” Validate HTML Structure
        run: |
          echo "âœ… Checking index.html exists..."
          test -f index.html && echo "âœ… index.html found!" || exit 1
          echo "âœ… Checking file size..."
          size=$(wc -c < index.html)
          echo "   File size: ${size} bytes"
          if [ "$size" -lt 1000 ]; then
            echo "âŒ index.html seems too small!"
            exit 1
          fi
          echo "âœ… HTML validation passed."

      - name: ğŸ“‹ List Deployment Files
        run: |
          echo "ğŸ“ Files to be deployed:"
          ls -lah
          echo ""
          echo "ğŸ“Š Repository summary:"
          echo "   Total files: $(find . -not -path './.git/*' -type f | wc -l)"

      - name: âš™ï¸ Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¦ Upload Artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # JOB 2: Deploy to GitHub Pages
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    name: ğŸŒ Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Deployment Success
        run: |
          echo "ğŸ‰ Portfolio deployed successfully!"
          echo "ğŸŒ Live URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ“… Deployed at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"